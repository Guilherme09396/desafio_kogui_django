{% extends 'base.html'%}
{% load static %}
{%block title %} Register Page {% endblock %}
{%block css%}
<link rel="stylesheet" href="{% static 'calculadora/css/login_registro.css'%}"> {%endblock%}

{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card p-4 form-container">
                {% include 'partials/messages.html' %}
                <h3 class="text-center mb-4">Criar Conta</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Usuário</label>
                        <input type="text" class="form-control" name="nome" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" required />
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="senha" required />
                    </div>
                    <div class="mb-3">
                        <label for="senha2" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" name="senha2" required />
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrar</button>
                    <p class="text-center mt-3">Já tem conta? <a href="{% url 'calculadora:login' %}">Faça login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

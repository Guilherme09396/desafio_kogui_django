{% load static %}
<link rel="stylesheet" href="{% static 'calculadora/css/calculadora.css'%}"> 

<header>
  <a href="/logout">Sair</a>
</header>

<h1>Calculadora Avançada</h1>
<p>Calculadora com histórico de operações</p>

<div class="container">

  {% include 'partials/messages.html' %}
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button value="c" class="clear">C</button>
      <button value="±">±</button>
      <button value="%">%</button>
      <button value="+" class="operator">+</button>

      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="*" class="operator">×</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="-" class="operator">−</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="+" class="operator">+</button>

      <button value="0" class="zero">0</button>
      <button value=".">.</button>
      <button value="=" class="equals">=</button>
    </div>
  </div>

  <div class="history">
    <h2>Histórico <span class="trash">🗑️</span></h2>

    <div class="entry">
      <div>3 × 5</div>
      <div class="result">= 15</div>
      <div class="time">19:20</div>
    </div>

    <div class="entry">
      <div>1 + 2</div>
      <div class="result">= 3</div>
      <div class="time">19:20</div>
    </div>
  </div>
</div>
<script src="{% static 'calculadora/js/calculadora.js'%}"></script>
